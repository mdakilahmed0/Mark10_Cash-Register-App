<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cash Register</title>
</head>

<body>
    <h1>Cash Register</h1>
    <h3 class="description">Enter the bill amount and cash given to know the minimum number of notes required to return.
    </h3>
    <label class="bill-amount">Bill Amount:</label>
    <div><input type="number" id="bill-amount" placeholder="Enter the bill amount..."/></div>
    <label class="cash-amount">Cash Amount:</label>
    <div><input type="number" id="cash-amount"  placeholder="Enter the cash amount..."/></div>
    <button id="btnCheck">CHECK</button>
    <p id="error"></p>
    <label class="table-caption">Return changes:</label>

    <table class="change-table" style="border: 1px solid black;">
        <tr>
            <th>No.of Notes</th>
            <td class="no-of-notes"> </td>
            <td class="no-of-notes"> </td>
            <td class="no-of-notes"> </td>
            <td class="no-of-notes"> </td>
            <td class="no-of-notes"> </td>
            <td class="no-of-notes"> </td>
            <td class="no-of-notes"> </td>
            <td class="no-of-notes"> </td>
        </tr>
        <tr>
            <th>Notes:</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
        </tr>
    </table>
</body>
<script src="app.js"></script>

</html>
